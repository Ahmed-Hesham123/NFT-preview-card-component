<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />

    <title>Frontend Mentor | NFT preview card component</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Style Sheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main-card">
      <article class="card">
        <div class="image">
          <img src="image-equilibrium.jpg" alt="" />
          <div><img src="icon-view.svg" alt="" /></div>
        </div>
        <div class="main-text">
          <h3>Equilibrium #3429</h3>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="flex-text">
            <p><img src="icon-ethereum.svg" alt="" /><span>0.041ETH</span></p>
            <p><img src="icon-clock.svg" alt="" /><span>3 days left</span></p>
          </div>
        </div>
        <div class="flex">
          <img src="image-avatar.png" alt="" />
          <p>Creation of <a>Jules Wyvern</a></p>
        </div>
      </article>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ahmed Hesham</a>.
    </div>
  </body>
</html>
